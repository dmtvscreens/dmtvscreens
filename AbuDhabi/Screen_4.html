<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Screen-4</title>
	<style>
	*{
		margin:0;
		padding: 0;
	}
	.slider{
		background-repeat: no-repeat;
		background-size: cover;
		background-position: center;
		width: 100%;
		height: 100vh;
		animation: slide 50s infinite;  
	}

	@keyframes slide{
		0%{
			background-image: url('../img/AbuDhabi/Screen_4/AD41.jpg');
		}
		20%{
			background-image: url('../img/AbuDhabi/Screen_4/AD41.jpg');
		}
		20.000001%{
			background-image: url('../img/AbuDhabi/Screen_4/AD42.jpg');
		}
		40%{
			background-image: url('../img/AbuDhabi/Screen_4/AD42.jpg');
		}
		40.000001%{
			background-image: url('../img/AbuDhabi/Screen_4/AD43.jpg');
		}
		60%{
			background-image: url('../img/AbuDhabi/Screen_4/AD43.jpg');
		}
		60.000001%{
			background-image: url('../img/AbuDhabi/Screen_4/AD44.jpg');
		}
		80%{
			background-image: url('../img/AbuDhabi/Screen_4/AD44.jpg');
		}
		80.000001%{
			background-image: url('../img/AbuDhabi/Screen_4/AD45.jpg');
		}
		100%{
			background-image: url('../img/AbuDhabi/Screen_4/AD45.jpg');
		}
	}
	</style>
</head>
<body>
    <div class="slider">
    </div>
</body>
</html>
